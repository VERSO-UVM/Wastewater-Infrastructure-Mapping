<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        /* Additional CSS for customizing the map container */
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <section>
        <h2>Point Features</h2>
        <p>Details about Point features.</p>
    </section>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([44.5588, -72.5778], 8); // Centered on Vermont

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        fetch('data/VermontPointFeature.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data).addTo(map);
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
