<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facilities - Vermont Wastewater Map</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <style>
        /* Additional CSS for customizing the map container */
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
</head>
<body>
    <header>
        <h1>Vermont Wastewater Map</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="service-area.html">Service Area</a></li>
                <li><a href="linear-features.html">Linear Features</a></li>
                <li><a href="point-features.html">Point Features</a></li>
                <li><a href="onsite-soil-rating.html">Onsite Soil Rating</a></li>
            </ul>
        </nav>
    </header>
<body>
    <section>
        <h2>Point Features</h2>
        <p>Wastewater Point Features: Includes manholes and some catchbasin locations</p>
    </section>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([44.5588, -72.5778], 8); // Centered on Vermont

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var markers = L.markerClusterGroup();

        fetch('data/VermontPointFeature.geojson')
            .then(data => {
                var geoJsonLayer = L.geoJSON(data, {
                    onEachFeature: function (feature, layer) {
                        layer.bindPopup(feature.properties.name);
                    }
                });
                markers.addLayer(geoJsonLayer);
                map.addLayer(markers);
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
