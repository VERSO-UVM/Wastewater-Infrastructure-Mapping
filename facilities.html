<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facilities - Vermont Wastewater Map</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        /* Additional CSS for customizing the map container */
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
</head>
<body>
    <header>
        <h1>Vermont Wastewater Map</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="service-area.html">Service Area</a></li>
                <li><a href="linear-features.html">Linear Features</a></li>
                <li><a href="point-features.html">Point Features</a></li>
                <li><a href="onsite-soil-rating.html">Onsite Soil Rating</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Facilities</h2>
            <p>Details about facilities.</p>
        </section>
        <div id="map"></div>
    <script>
        var map = L.map('map').setView([44.5588, -72.5778], 8); // Centered on Vermont

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        fetch('data/VermontWWTF.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data).addTo(map);
            })
            .catch(error => console.error(error));
    </script>
    </main>
</body>
</html>
